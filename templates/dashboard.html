{% extends "index.html" %}

{% block body %}

<table class='table table-striped table-hover'>
	<thead>
		<tr>
			<th>Name</th>
			<th>Topic</th>
			<th>Date Posted</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		{% for message in messages %}
			<tr>
				<th>{{message["first_name"]}}</th>
				<th><a href="/message/{{message['id']}}">{{message["topic"]}}</a></th>
				<th>{{message["created_at"]}}</th>
				
				<th>
					<button><a href="/message/{{message['id']}}">View</a></button>
					{% if message["user_id"] == session["user_id"] %}
					<button><a href="/message/{{message['id']}}/show">Update</a></button>
					<button><a href="/message/{{message['id']}}/delete">Delete</a></button>
					{% endif%}
				</th>
				
			</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock%}
